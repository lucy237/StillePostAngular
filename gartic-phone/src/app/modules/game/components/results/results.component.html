  <div class="w-screen mt-10 " *ngIf="players$ | async as players">
    <div class="dynamic-content flex-nowrap py-4 px-10 w-8/12 mx-auto overscroll-auto bg-blue-700" >
      <h1 class="dynamic-headline" *ngFor="let player of players" >Album of {{ player.name}}</h1>

      <ul>

        <!-- item-description -->
        <li  *ngFor="let player of players" class="my-10">
          <div class="flex justify-start">
            <!-- Avatar -->
            <img [src]="player.avatar" alt="player-avatar" class="mt-2 h-14  mx-2 rounded-md border-2"/>
            <!-- Description -->
            <div class="flex-nowrap">
              <span class="playerName ml-4 "> {{player.name}} </span>
              <div class="w-auto h-10 bg-white ml-4 justify-center py-1.5 px-10 text-xl rounded-md">
                bliblablub panda rolling around
              </div>
            </div>
          </div>
        </li>
