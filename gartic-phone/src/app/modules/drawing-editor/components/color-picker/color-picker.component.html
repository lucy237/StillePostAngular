<div class="colorPicker grid grid-cols-7 gap-2">
  <div
    *ngFor="let color of colors"
    (click)="setColor(color)"
    class="flex justify-center items-center w-24 h-10 bg-white rounded-md text-gray-800"
    [class]="{'colorPicker__item--active': color === activeColor}">
    <div [ngStyle]="{'background': color.value}" class="flex colorPicker__color"></div>
    {{color.key}}
  </div>
</div>
