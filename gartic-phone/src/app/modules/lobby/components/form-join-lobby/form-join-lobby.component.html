<div class="logo"><img src="./assets/img/logo.png" alt="logo"/></div>

<div class="card">
  <h2>JOIN LOBBY</h2>
  <app-carousel></app-carousel>
  <form (ngSubmit)="onSubmit()">
    <label class="text-blue-800" for="lobbyId">lobby code</label>
    <input
      [(ngModel)]="lobbyId"
      id="lobbyId"
      name="lobbyId"
    />
    <label class="text-blue-800" for="name">name</label>
    <input
      [(ngModel)]="name"
      id="name"
      name="name"
    />
    <button type="submit">join lobby</button>
    <button class='button-secondary' routerLink="/create">create new lobby</button>
  </form>
</div>
