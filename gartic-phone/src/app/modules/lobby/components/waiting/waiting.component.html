<div class="logo"><img src="./assets/img/logo.png" alt="logo"/></div>
<div class="flex justify-between card" *ngIf="lobbyId$ | async as lobbyId">
  <h2 class="flex mb-10">CODE: {{ lobbyId }}</h2>
  <ul *ngIf="players$ | async as players">
    <li
      *ngFor="let player of players"
      class=" flex player-playerlist bg-blue-800 text-white"
      [ngClass]="{ 'border-4 border-blue-400': player.isHost }"
    >
        <img src="assets/img/testavatar.png" alt="player-avatar" class="avatar"/>
        <p class="my-auto px-5">{{ player.name }}</p>
    </li>
  </ul>
  <button *ngIf="(host$ | async) && (host$ | async).id === (playerId$ | async)" (click)="startGame()">Start game</button>
</div>
